<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Bumi - Detail Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <!-- NAVBAR -->
    <div class="container">
        <div class="navbar-sub">
            <a href="index.html">
                <img src="assets/img/Logo White.png" alt="logo" class="navbar-logo">
            </a>
            <div class="navbar-list-container">
                <ul class="navbar-list">
                    <a href="menu.html" class="navbar-itemlist">Product</a>
                    <a href="findus.html" class="navbar-itemlist">Store</a>
                    <a href="contact.html" class="navbar-itemlist">Contact</a>
                </ul>
            </div>
        </div>
    </div>

    <!-- CONTACT -->
    <div class="container">
        <div class="contact">
            <h1>How can we help?</h1>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <br>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                </div>

                <button>Submit</button>
        </div>
    </div>
    </div>

    <!-- FOOTER -->
    <div class="container">
        <div class="footer">
            <div class="footer-logo">
                <img src="assets/img/Logo White.png" alt="footer-logo" class="footer-img">
                <a href="#" class="btn mail"><span class="fa-solid fa-envelope"></span></a>
                <a href="#" class="btn telp"><span class="fa-solid fa-phone"></span></a>
            </div>
            <div class="footer-list">
                <ul class="footer1">
                    <a href="#" class="footer-itemHead">Products</a>
                    <a href="#" class="footer-item">Coffee Based</a>
                    <a href="#" class="footer-item">Non-Coffee</a>
                    <a href="#" class="footer-item">Tea Based</a>
                </ul>
            </div>
            <div class="footer-list">
                <ul class="footer2">
                    <a href="#" class="footer-itemHead">Store</a>
                    <a href="#" class="footer-item">Location</a>
                </ul>
            </div>
            <div class="footer-list">
                <ul class="footer3">
                    <a href="#" class="footer-itemHead">Contact</a>
                    <a href="#" class="footer-item">Customer Service</a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
